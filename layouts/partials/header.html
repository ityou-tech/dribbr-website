<header class="bg-white/90 backdrop-blur-sm shadow-sm sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="{{ "/" | relLangURL }}" class="flex items-center space-x-2 hover:opacity-80 transition-opacity">
                    <img src="/images/logo.png" alt="Dribbr" class="h-8">
                    <span class="text-xl font-bold">
                        <span class="text-bird-green-500">Drib</span><span class="text-bird-blue-500">br</span>
                    </span>
                </a>
            </div>

            <!-- Language Switcher -->
            <div class="flex items-center space-x-2">
                {{ range .Site.Home.AllTranslations }}
                    {{ if eq .Language $.Site.Language }}
                        <span class="px-3 py-2 bg-bird-blue-500 text-white rounded-md font-medium text-sm">
                            {{ .Language.LanguageName }}
                        </span>
                    {{ else }}
                        <a href="{{ .RelPermalink }}"
                           hreflang="{{ .Language.Lang }}"
                           class="px-3 py-2 text-sage-700 hover:bg-sage-100 rounded-md font-medium text-sm transition-colors">
                            {{ .Language.LanguageName }}
                        </a>
                    {{ end }}
                {{ end }}
            </div>
        </div>
    </nav>
</header>
