# Features Section
features_title = "Was Sie mit Dribbr machen können"
features_subtitle = "Das Wesentliche, richtig gemacht"

feature_1_title = "Kennen Sie Ihre Wellensittiche"
feature_1_description = "Die Geschichte jedes Wellensittichs an einem Ort. Fotos hinzufügen, Eltern notieren, Schlupfdaten, Mutationen, Gesundheitsnotizen – finden Sie was Sie brauchen in Sekunden, nicht Minuten des Blätterns durch Hefte."

feature_2_title = "Planen Sie Ihre Zuchten"
feature_2_description = "Paaren Sie Wellensittiche, verfolgen Sie Eier, notieren Sie wer wann geschlüpft ist. Erhalten Sie sanfte Erinnerungen, damit Sie keine wichtigen Termine verpassen. Es ist wie ein Zuchtassistent."

feature_3_title = "Sehen Sie Ihre Anlage"
feature_3_description = "Visuelles Layout Ihrer Käfige und Zuchtboxen. Wissen Sie auf einen Blick, wer wo ist und was passiert. Kein hin und her laufen mehr, um Ihre Notizen zu prüfen."

# Roadmap Section
roadmap_title = "Wohin wir gehen"
roadmap_subtitle = "Wir starten einfach und wachsen mit Ihrem Feedback"

roadmap_phase1_title = "Beta (jetzt)"
roadmap_phase1_description = "Testen mit echten Wellensittichzüchtern auf Android. Die Grundlagen funktionieren – Wellensittiche verfolgen, Zuchten planen, Käfige organisieren. Jetzt verfeinern wir basierend auf Ihrem Feedback."

roadmap_phase2_title = "Android-Veröffentlichung"
roadmap_phase2_description = "Sobald wir die Kinderkrankheiten mit Beta-Testern behoben haben, veröffentlichen wir es für alle im Play Store. Gleiche Funktionen, nur besser poliert."

roadmap_phase3_title = "iPhone-Version"
roadmap_phase3_description = "Dribbr zu iOS bringen. Wir wissen, dass viele von Ihnen iPhones benutzen – wir arbeiten daran."

roadmap_phase4_title = "Mehr Funktionen"
roadmap_phase4_description = "Genetikrechner, Cloud-Backup, vielleicht einige Community-Funktionen. Wir hören auf das, was Sie wirklich brauchen, nicht nur Funktionen hinzufügen um ihrer selbst willen."

