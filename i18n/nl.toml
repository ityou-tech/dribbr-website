# Features Section
features_title = "Wat je met Dribbr kunt doen"
features_subtitle = "Het belangrijkste, goed gedaan"

feature_1_title = "Ken je grasparkieten"
feature_1_description = "Het verhaal van elke grasparkiet op één plek. Voeg foto's toe, noteer ouders, uitkomstdata, mutaties, gezondheidsnotities – vind wat je nodig hebt in seconden, niet minuten bladeren door schriften."

feature_2_title = "Plan je kweek"
feature_2_description = "Koppel grasparkieten, volg eieren, noteer wie wanneer is uitgekomen. Krijg vriendelijke herinneringen zodat je geen belangrijke data mist. Het is als een kweekassistent."

feature_3_title = "Zie je opzet"
feature_3_description = "Visuele indeling van je kooien en broedblokken. Weet in één oogopslag wie waar zit en wat er gebeurt. Geen heen en weer lopen meer om je notities te checken."

# Roadmap Section
roadmap_title = "Waar we naartoe gaan"
roadmap_subtitle = "We beginnen simpel en groeien met jouw feedback"

roadmap_phase1_title = "Beta (nu)"
roadmap_phase1_description = "Testen met echte grasparkietenkwekers op Android. De basis werkt – grasparkieten volgen, plan je kweek, kooien organiseren. Nu verfijnen we op basis van jouw feedback."

roadmap_phase2_title = "Android lancering"
roadmap_phase2_description = "Zodra we de kinderziektes eruit hebben met betatesters, brengen we het uit voor iedereen op de Play Store. Zelfde functies, gewoon meer gepolijst."

roadmap_phase3_title = "iPhone versie"
roadmap_phase3_description = "Dribbr naar iOS brengen. We weten dat veel van jullie iPhones gebruiken – we werken eraan."

roadmap_phase4_title = "Meer functies"
roadmap_phase4_description = "Genetica calculator, cloud backup, misschien wat community functies. We luisteren naar wat je écht nodig hebt, niet zomaar functies toevoegen."

